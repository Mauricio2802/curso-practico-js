  <header>
      <nav>
        <ul class="navbar-list" id="navbar-list">
          <div class="navbar__left">
            <div class="logo-container">
              <img src="./src/logo-inversion.jpg" alt="Investment icon" class="logo" />

    <main>
      <section class="box">
        <div class="box-content">
          <div class="title">
            <p class="title-text">Know your investment</p>
          </div>
          <form class="form-container">
            <div class="group-container">
              <div class="group-left">
                <div class="label-input-container">
                  <label for="amount">What's the investment amount? </label>
                  <input
                    type="number"
                    name="amount"
                    id="input-amount"
                    class="input"
                  />
                </div>
                <div class="label-input-container">
                  <label for="time">What's the time lapse in years? </label>
                  <input
                    type="number"
                    name="time"
                    id="input-time"
                    class="input"
                  />
                </div>
              </div>
              <div class="group-right">
                <div class="label-input-container">
                  <label for="interest"
                    >What's the annual interest? (on %)</label
                  >
                  <input
                    type="number"
                    name="interest"
                    id="input-interest"
                    class="input"
                    min="1"
                    max="100"
                  />
                </div>
                <div class="label-input-container">
                  <label for="type-interest">What kind of interest?</label>
                  <select name="type-interest" id="type-interest" class="input">
                    <option value="simple">Simple</option>
                    <option value="compound">Compound</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="btn-container">
              <button
                type="button"
                class="btn btn-calculate"
                onclick="mostrarMontoInversion()"
              >
                Calculate
              </button>
              <button type="button" class="btn btn-reset" id="btn-reset">
                Reset
              </button>
            </div>
          </form>
          <div class="answer-container">
            <p class="answer-text" id="answer">Final investment</p>
          </div>
        </div>
      </section>
    </main>
