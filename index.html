<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller #1 | Figuras geom√©tricas</title>
    <link rel="stylesheet" href="./styles/taller1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./src/logo-figuras.jpg" alt="" class="logo" />
        <p>Figuras Geometricas</p>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Taller #1</a></li>
          <li><a href="./taller2.html">Taller #2</a></li>
          <li><a href="./taller3.html">Taller #3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section section-cuadrado">
        <h2>Cuadrado</h2>
        <img src="./src/square.png" alt="Square Image" />
        <form class="input-btn-container input-btn-container--cuadrado">
          <div class="input-container">
            <input
              id="lado-cuadrado"
              class="input-cuadrado"
              type="number"
              placeholder="Lado"
            />
          </div>
          <div class="btn-container">
            <button
              id="calcular-perimetro-cuadrado"
              type="button"
              onclick="mostrarPerimetroCuadrado()"
            >
              Per√≠metro
            </button>
            <button
              id="calcular-area-cuadrado"
              type="button"
              onclick="mostrarAreaCuadrado()"
            >
              Area
            </button>
          </div>
        </form>
        <div class="answer-container">
          <p id="respuesta-cuadrado">Resultado final</p>
        </div>
      </section>
      <section class="section section-triangulo">
        <h2>Tri√°ngulo</h2>
        <img src="./src/triangle.png" alt="triangle image" />
        <form class="input-btn-container">
          <div class="input-container input-container__triangulo">
            <input id="lado1-triangulo" type="number" placeholder="Lado 1" />
            <input id="lado2-triangulo" type="number" placeholder="Lado 2" />
            <input id="base-triangulo" type="number" placeholder="Base" />
            <input id="altura-triangulo" type="number" placeholder="Altura" />
          </div>
          <div class="btn-container">
            <button
              id="calcular-perimetro-triangulo"
              type="button"
              onclick="mostrarPerimetroTriangulo()"
            >
              Per√≠metro
            </button>
            <button
              id="calcular-area-triangulo"
              type="button"
              onclick="mostrarAreaTriangulo()"
            >
              Area
            </button>
          </div>
        </form>
        <div class="answer-container">
          <p id="respuesta-triangulo">Resultado final</p>
        </div>
      </section>
      <section class="section section-circulo">
        <h2>C√≠rculo</h2>
        <img src="./src/circle.png" alt="circle image" />
        <form class="input-btn-container input-btn-container--circulo">
          <div class="input-container">
            <input
              id="radio-circulo"
              class="input-circulo"
              type="number"
              placeholder="Radio"
            />
          </div>
          <div class="btn-container">
            <button
              id="calcular-perimetro-circulo"
              type="button"
              onclick="mostrarPerimetroCirculo()"
            >
              Per√≠metro
            </button>
            <button
              id="calcular-area-circulo"
              type="button"
              onclick="mostrarAreaCirculo()"
            >
              Area
            </button>
          </div>
        </form>
        <div class="answer-container">
          <p id="respuesta-circulo">Resultado final</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="author">
        Designed by
        <a href="https://github.com/Mauricio2802">@maurice_cl42</a> with üíö
      </div>
    </footer>
    <script src="./scripts/taller1.js"></script>
  </body>
</html>
