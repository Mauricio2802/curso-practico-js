<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyect 2 | Discounted prices</title>
    <link rel="stylesheet" href="./styles/taller2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./src/logo-precio.png" alt="" class="logo" />
        <p>Discounted prices</p>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Proyect 1</a></li>
          <li><a href="./taller2.html">Proyect 2</a></li>
          <li><a href="./taller3.html">Proyect 3</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="box">
        <img src="./src/precio-descuento.png" alt="Imagen descuento" />
        <form class="form-container">
          <label for="price">What's the price? </label>
          <input type="number" name="price" id="input-price" class="input" />
          <label for="discount">What is the discount? (on %) </label>
          <input
            type="number"
            name="discount"
            id="input-discount"
            class="input"
          />
          <div class="cupon-container">
            <label for="coupon">Coupon: </label>
            <input
              type="text"
              name="coupon"
              id="input-coupon"
              class="input"
              placeholder="Example: 'PLATZI'"
            />
          </div>
          <button type="button" class="btn" onclick="mostrarNuevoPrecio()">
            Calculate
          </button>
        </form>
        <div class="answer-container">
          <p class="answer-text" id="answer">Final price</p>
        </div>
        <div class="msg-coupon">Coupon "PLATZI" âž¡ +15% dsct</div>
      </section>
    </main>
    <footer>
      <div class="author">
        Designed by
        <a href="https://github.com/Mauricio2802">@maurice_cl42</a> with ðŸ’š
      </div>
    </footer>
    <script src="./scripts/funciones.js"></script>
    <script src="./scripts/taller2.js"></script>
  </body>
</html>
